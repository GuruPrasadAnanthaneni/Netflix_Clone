<html>
    <head>
       <link rel="stylesheet" href="sigin.css">
    </head>
    <body>
        <div class="container">
            <nav class="navebar">
                <div class="left">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/1200px-Netflix_2015_logo.svg.png" alt="">
                </div>
            </nav>
            <div class="box">
            <form action="#">
                <h2>Sign In</h2> <br>
                <div class="email">
                    <input type="email" name="email" placeholder="Email or phone number"><br>
                    <input type="password" name="pwd" name="pwd" placeholder="Password"><br>
                    <button><a href="#">Sign In</a></button>
                    <div class="help">
                        <div class="remember">
                            <input type="checkbox" name="remember" id="remember" value="click">
                            <label for="remember"> Remember me</label>
                        </div>
                        <a href="#">Need help?</a>
                    </div>
                </div>
            </form>
            <p>New to Netflix? <a href="#">Sign up now</a></p>
            <small>
                This page is protected by Google reCAPTCHA to ensure you're not a bot.
                <a href="#">Learn more</a>
            </small>
        </div>
    </div>
    </body>
</html>
